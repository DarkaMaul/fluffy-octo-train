site_name: Our GPT Adventure
site_url: https://walkgpt.fr

nav:
  - index.md
  - Itinerary: hike.md  
  - Planning & Logistics: logistics.md
  - Gear: gear.md
  - Trail food: food.md
  - Joys & Pains: emotions.md
  - Contact & Legal: contact.md

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/@DarkaMaul
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/@cervenka_iris
    - icon: fontawesome/brands/github
      link: https://github.com/DarkaMaul

copyright: Copyright &copy; 2023 - Alexis Challande & Iris Cervenka

site_description: Beginner hikers relate their experience on the Greater Patagonian Trail (GPT)
site_author: Alexis Challande & Iris Cervenka

theme:
  name: material
  custom_dir: overrides

  features:
    - navigation.footer
    - navigation.instant
    - navigation.sections

  font:
    text: Raleway

  logo: assets/logo.png
  favicon: assets/favicon.ico

  palette:
    primary: blue grey

plugins:
  - search
  - glightbox:
      auto_caption: true

markdown_extensions:

  # Python Markdown
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Others
  - tables
  - meta
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - abbr

extra_css:
  - stylesheets/extra.css

